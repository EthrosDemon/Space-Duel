<H3><A NAME="s1">1. Einführung</A></H3>

<P>KSpaceduel ist ein Arcade-Weltraumspiel für zwei Spieler. Jeder Spieler steuert ein Raumschiff, das um die Sonne kreist. Ziel des Spieles ist, den anderen Spieler abzuschießen.
